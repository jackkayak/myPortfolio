<body class="contactBody">
    <div class="contactus">
      <div class="title">
        <h2>Get in Touch</h2>
      </div>
      <div class="box">
        <div class="contact form">
          <h3>Send a Message</h3>
          <form>
            <div class="formBx">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="First Name">
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Last Name">
                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text"  placeholder="email@email.com">
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text"  placeholder="(123)-456-7890">
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write your message here..."></textarea>
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><ion-icon name="location"></ion-icon></span>
              <p>Vancouver<br>Washington</p>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:jacktkay6@gmail.com">jacktkay6@gmail.com</a>
            </div>
            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="tel:+919876543210">(925)-580-8567</a>
            </div>
            <ul class="sci">
             <!-- <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li> 
              <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li> -->
              <li><a href="https://www.linkedin.com/in/jacktkay/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
              <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li> 
            </ul>
          </div>
        </div>
        <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41661.18001351188!2d-122.55606782264124!3d45.68094867382241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5495b01e3950a5e5%3A0x2f1c973967421c42!2sOrchards%2C%20WA!5e0!3m2!1sen!2sus!4v1656261960044!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
